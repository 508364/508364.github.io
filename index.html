<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub个人主页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="custom-styles.css">
</head>
<body>
  <header>
    <div class="user-info">
      <img id="user-avatar" class="avatar" src="" alt="用户头像">
      <div>
        <h1 class="username" id="username"></h1>
        <p class="bio" id="bio"></p>
      </div>
    </div>
    <button id="theme-switch" class="theme-switch" title="切换主题">
      <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
        <path id="theme-icon" d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20.5 L12,3.5 C16.6944204,3.5 20.5,7.30557963 20.5,12 C20.5,16.6944204 16.6944204,20.5 12,20.5 Z"/>
      </svg>
    </button>
  </header>

  <main>
    <div class="projects-header">
      <h2>我的项目</h2>
      <div class="search-container">
        <input type="text" class="search-input" id="search-input" placeholder="搜索仓库...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="tags-container" id="tags-container"></div>
      <button class="refresh-btn" id="refresh-btn">
        <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
          <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
        </svg>
        刷新
      </button>
    </div>
    <div id="error-container"></div>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <span>加载项目中...</span>
    </div>
    <div id="repo-container" class="repo-container"></div>
  </main>

  <footer>
    <p>© <span id="current-year"></span> <span id="github-username"></span> 的 GitHub 主页</p>
  </footer>

  <script type="module">
    import DataCache from './data-cache.js';
    
    // 初始化配置
    const config = {
      githubUsername: '508364',
      siteTitle: '的GitHub主页',
      siteDescription: 'GitHub个人项目集'
    };
    
    // 存储DOM元素引用
    const dom = {
      themeSwitch: document.getElementById('theme-switch'),
      themeIcon: document.getElementById('theme-icon'),
      username: document.getElementById('username'),
      bio: document.getElementById('bio'),
      avatar: document.getElementById('user-avatar'),
      repoContainer: document.getElementById('repo-container'),
      loading: document.getElementById('loading'),
      errorContainer: document.getElementById('error-container'),
      refreshBtn: document.getElementById('refresh-btn'),
      currentYear: document.getElementById('current-year'),
      githubUsername: document.getElementById('github-username'),
      searchInput: document.getElementById('search-input'),
      tagsContainer: document.getElementById('tags-container')
    };
    
    // 设置当前年份和用户名
    dom.currentYear.textContent = new Date().getFullYear();
    dom.githubUsername.textContent = config.githubUsername;
    
    // 语言颜色映射
    const languageColors = {
      JavaScript: '#f1e05a',
      TypeScript: '#3178c6',
      HTML: '#e34c26',
      CSS: '#563d7c',
      Python: '#3572A5',
      Java: '#b07219',
      C: '#555555',
      'C++': '#f34b7d',
      'C#': '#178600',
      PHP: '#4F5D95',
      Ruby: '#701516',
      Go: '#00ADD8',
      Swift: '#ffac45',
      Kotlin: '#A97BFF',
      Rust: '#dea584',
      Shell: '#89e051',
      'Objective-C': '#438eff',
      'Vue.js': '#41b883',
      React: '#61dafb',
      Angular: '#dd0031',
      'Node.js': '#68a063',
      Django: '#092e20'
    };
    
    // 检测GitHub Pages状态
    async function checkPagesEnabled(repoName) {
      const cache = new DataCache();
      const cacheKey = `pages-${repoName}`;
      const cachedResult = cache.get(cacheKey);
      
      if (cachedResult !== null) {
        return cachedResult;
      }
      
      try {
        const response = await fetch(`https://api.github.com/repos/${config.githubUsername}/${repoName}/pages`);
        if (response.status === 200) {
          const data = await response.json();
          const isEnabled = data.status === 'built' || data.status === 'building';
          cache.set(cacheKey, isEnabled);
          return isEnabled;
        }
        return false;
      } catch (error) {
        console.error(`检测Pages状态失败: ${repoName}`, error);
        return false;
      }
    }
    
    // 获取仓库数据
    async function fetchRepos() {
      showLoading();
      dom.errorContainer.innerHTML = '';
      
      try {
        const cache = new DataCache();
        let repos = cache.get('repos');
        
        if (!repos) {
          const response = await fetch(`https://api.github.com/users/${config.githubUsername}/repos?sort=updated&per_page=100`);
          if (!response.ok) throw new Error('无法获取仓库数据');
          repos = await response.json();
          cache.set('repos', repos);
        }
        
        // 过滤掉github.io仓库
        repos = repos.filter(repo => 
          !repo.name.includes('.github.io') && 
          !repo.fork
        );
        
        // 检查每个仓库的Pages状态
        const pagesChecks = repos.map(async repo => {
          repo.hasPages = await checkPagesEnabled(repo.name);
          return repo;
        });
        
        repos = await Promise.all(pagesChecks);
        renderRepos(repos);
        return repos;
      } catch (error) {
        showError(`错误: ${error.message}`);
        throw error;
      } finally {
        hideLoading();
      }
    }
    
    // 渲染仓库
    function renderRepos(repos) {
      dom.repoContainer.innerHTML = '';
      
      if (repos.length === 0) {
        dom.repoContainer.innerHTML = '<p>没有找到项目</p>';
        return;
      }
      
      repos.forEach(repo => {
        const languageColor = languageColors[repo.language] || '#ccc';
        const repoCard = document.createElement('div');
        repoCard.className = 'repo-card';
        repoCard.innerHTML = `
          <div class="repo-header">
            <a href="${repo.html_url}" class="repo-name" target="_blank" rel="noopener">
              <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
                <path d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path>
              </svg>
              ${repo.name}
            </a>
          </div>
          
          ${repo.description ? `<p class="repo-description">${repo.description}</p>` : ''}
          
          <div class="repo-footer">
            <div class="repo-meta">
              ${repo.language ? `
                <div class="repo-language">
                  <span class="language-color" style="background-color: ${languageColor}"></span>
                  <span>${repo.language}</span>
                </div>
              ` : ''}
              
              ${repo.license ? `<span class="license">${repo.license.spdx_id || repo.license.name}</span>` : ''}
            </div>
            
            <div class="repo-stats">
              <div class="repo-stat">
                <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
                  <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"></path>
                </svg>
                ${repo.stargazers_count}
              </div>
              
              <div class="repo-stat">
                <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
                  <path d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.25 7.378a.75.75 0 100-1.5.75.75 0 000 1.5zm3-8a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                </svg>
                ${repo.forks_count}
              </div>
            </div>
          </div>
          ${repo.hasPages ? `
          <a href="https://${config.githubUsername}.github.io/${repo.name}" class="pages-btn" target="_blank" rel="noopener">
            前往项目主页
          </a>
          ` : ''}
        `;
        dom.repoContainer.appendChild(repoCard);
      });
    }
    
    // 生成标签
    function generateTags(repos) {
      const languages = [...new Set(repos.map(repo => repo.language || 'Unknown'))];
      dom.tagsContainer.innerHTML = '';
      
      const allTag = document.createElement('div');
      allTag.className = 'tag active';
      allTag.textContent = '全部';
      allTag.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
        allTag.classList.add('active');
        renderRepos(allRepos);
      });
      dom.tagsContainer.appendChild(allTag);
      
      languages.forEach(language => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.textContent = language;
        tag.addEventListener('click', () => {
          document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
          tag.classList.add('active');
          const filteredRepos = allRepos.filter(repo => (repo.language || 'Unknown') === language);
          renderRepos(filteredRepos);
        });
        dom.tagsContainer.appendChild(tag);
      });
    }
    
    // 显示加载状态
    function showLoading() {
      dom.loading.style.display = 'flex';
      dom.repoContainer.innerHTML = '';
    }
    
    // 隐藏加载状态
    function hideLoading() {
      dom.loading.style.display = 'none';
    }
    
    // 显示错误信息
    function showError(message) {
      dom.errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
    }
    
    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', async () => {
      // 获取用户数据
      const cache = new DataCache();
      let userData = cache.get('userData');
      
      if (!userData) {
        const response = await fetch(`https://api.github.com/users/${config.githubUsername}`);
        if (!response.ok) throw new Error('无法获取用户数据');
        userData = await response.json();
        cache.set('userData', userData);
      }
      
      dom.username.textContent = userData.login;
      dom.bio.textContent = userData.bio || config.siteDescription;
      dom.avatar.src = userData.avatar_url;
      
      // 获取仓库数据
      allRepos = await fetchRepos();
      generateTags(allRepos);
      
      // 添加搜索功能
      dom.searchInput.addEventListener('input', () => {
        const searchTerm = dom.searchInput.value.toLowerCase();
        let filteredRepos = allRepos.filter(repo => 
          repo.name.toLowerCase().includes(searchTerm) || 
          (repo.description && repo.description.toLowerCase().includes(searchTerm))
        );
        
        if (activeTag) {
          filteredRepos = filteredRepos.filter(repo => 
            (repo.language || 'Unknown') === activeTag
          );
        }
        
        renderRepos(filteredRepos);
      });
    });
    
    let allRepos = [];
    let activeTag = null;
  </script>
</body>
</html>
