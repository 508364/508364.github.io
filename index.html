<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub主页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #24292f;
      --text-secondary: #57606a;
      --border-color: #d0d7de;
      --accent-color: #0969da;
      --card-shadow: 0 1px 3px rgba(140, 149, 159, 0.15);
      --icon-color: #57606a;
      --transition-speed: 0.3s;
      --transition-ease: ease;
    }

    [data-theme="dark"] {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --text-primary: #e6edf3;
      --text-secondary: #848d97;
      --border-color: #30363d;
      --accent-color: #58a6ff;
      --card-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      --icon-color: #848d97;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color var(--transition-speed), 
                 color var(--transition-speed), 
                 border-color var(--transition-speed);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 30px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border-color);
    }

    .username {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--accent-color);
    }

    .bio {
      color: var(--text-secondary);
      font-size: 16px;
      max-width: 500px;
    }

    .theme-switch {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: var(--icon-color);
      padding: 10px;
      border-radius: 50%;
      transition: all var(--transition-speed);
    }

    .theme-switch:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .visitor-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      min-width: 200px;
      box-shadow: var(--card-shadow);
      z-index: 1000;
      transition: all var(--transition-speed) var(--transition-ease);
    }

    .visitor-info.minimized {
      min-width: auto;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: var(--accent-color);
      border: 2px solid var(--text-primary);
    }

    .visitor-info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      color: var(--text-primary);
    }

    .visitor-info.minimized .visitor-info-header {
      border-bottom: none;
      padding: 0;
    }

    .visitor-info-title {
      font-size: 14px;
    }

    .visitor-info.minimized .visitor-info-title {
      display: none;
    }

    .visitor-info-toggle {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: var(--text-primary);
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .visitor-info.minimized .visitor-info-toggle {
      display: none;
    }

    .visitor-info-content {
      padding: 10px;
    }

    .visitor-info.minimized .visitor-info-content {
      display: none;
    }

    .visitor-info-item {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 5px;
    }

    .visitor-info-label {
      font-weight: 600;
      color: var(--text-primary);
    }

    .visitor-info-value {
      color: var(--text-secondary);
      text-align: right;
      word-break: break-all;
    }

    .projects-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 16px;
      transition: all var(--transition-speed) var(--transition-ease);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.2);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 15px 0;
      width: 100%;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 20px;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
      transition: all var(--transition-speed) var(--transition-ease);
      border: 1px solid var(--border-color);
    }

    .tag:hover {
      background-color: #f0f0f0;
      border-color: var(--accent-color);
    }

    .tag.active {
      background-color: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
    }

    h2 {
      font-size: 24px;
      color: var(--text-primary);
      font-weight: 600;
    }

    .refresh-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
      transition: all var(--transition-speed) var(--transition-ease);
    }

    .refresh-btn:hover {
      background-color: var(--bg-hover);
      border-color: var(--accent-color);
    }

    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      color: #d93025;
      background-color: rgba(217, 48, 37, 0.1);
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
      border-left: 4px solid #d93025;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      gap: 15px;
    }

    .loading-spinner {
      width: 30px;
      height: 30px;
      border: 4px solid var(--border-color);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .repo-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .repo-card {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .repo-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-shadow);
    }

    .repo-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .repo-name {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .repo-description {
      color: var(--text-secondary);
      margin: 10px 0 15px;
      flex-grow: 1;
      font-size: 15px;
    }

    .repo-footer {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .repo-meta {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .repo-language {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .language-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--accent-color);
    }

    .repo-stats {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .repo-stat {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .license {
      display: inline-block;
      background-color: rgba(9, 105, 218, 0.1);
      color: var(--accent-color);
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 5px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border-color);
    }

    .github-icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 24px;
      height: 24px;
    }

    .icon {
      width: 16px;
      height: 16px;
      fill: var(--icon-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="user-info">
      <img id="user-avatar" class="avatar" src="" alt="用户头像">
      <div>
        <h1 class="username" id="username"><span id="user-profile-name"></span></h1>
        <p class="bio" id="bio"><a id="bio-link" href="https://github.com/508364">GitHub个人项目集</a></p>
      </div>
    </div>
    <div class="visitor-info" id="visitor-info">
      <div class="visitor-info-header">
        <span class="visitor-info-title">访问者信息</span>
        <button class="visitor-info-toggle" id="visitor-info-toggle">╳</button>
      </div>
      <div class="visitor-info-content" id="visitor-info-content">
        <div class="visitor-info-item">
          <span class="visitor-info-label">IP地址:</span>
          <span class="visitor-info-value" id="visitor-ip">获取中...</span>
        </div>
        <div class="visitor-info-item">
          <span class="visitor-info-label">网络运营商:</span>
          <span class="visitor-info-value" id="visitor-isp">获取中...</span>
        </div>
        <div class="visitor-info-item">
          <span class="visitor-info-label">位置:</span>
          <span class="visitor-info-value" id="visitor-location">获取中...</span>
        </div>
        <div class="visitor-info-item">
          <span class="visitor-info-label">语言:</span>
          <span class="visitor-info-value" id="visitor-language">获取中...</span>
        </div>
        <div class="visitor-info-item">
          <span class="visitor-info-label">总星标数:</span>
          <span class="visitor-info-value" id="visitor-total-stars">-</span>
        </div>
        <div class="visitor-info-item">
          <span class="visitor-info-label">总Fork数:</span>
          <span class="visitor-info-value" id="visitor-total-forks">-</span>
        </div>
      </div>
    </div>
    <button id="theme-switch" class="theme-switch" title="切换主题">
      <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
        <path id="theme-icon" d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20.5 L12,3.5 C16.6944204,3.5 20.5,7.30557963 20.5,12 C20.5,16.6944204 16.6944204,20.5 12,20.5 Z"/>
      </svg>
    </button>
  </header>

  <main>
    <div class="projects-header">
      <h2>我的项目</h2>
      <div class="search-container">
        <input type="text" class="search-input" id="search-input" placeholder="搜索仓库...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="tags-container" id="tags-container">
        <!-- 标签将通过JavaScript动态生成 -->
      </div>
      <button class="refresh-btn" id="refresh-btn">
        <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
          <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
        </svg>
        刷新
      </button>
    </div>
    <div id="error-container"></div>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <span>加载项目中...</span>
    </div>
    <div id="repo-container" class="repo-container"></div>
  </main>

  <footer>
    <p>© 2025 508364 的 GitHub 主页</p>
  </footer>

  <script>
    // 存储DOM元素引用
    const dom = {
      themeSwitch: document.getElementById('theme-switch'),
      themeIcon: document.getElementById('theme-icon'),
      username: document.getElementById('username'),
      bio: document.getElementById('bio'),
      avatar: document.getElementById('user-avatar'),
      repoContainer: document.getElementById('repo-container'),
      loading: document.getElementById('loading'),
      errorContainer: document.getElementById('error-container'),
      refreshBtn: document.getElementById('refresh-btn'),
      profileName: document.getElementById('user-profile-name'),
      visitorInfo: document.getElementById('visitor-info'),
      visitorInfoToggle: document.getElementById('visitor-info-toggle')
    };

    // 存储主题状态
    const themeState = {
      isDarkMode: localStorage.getItem('theme') === 'dark' || 
                 (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    };

    // 应用初始主题
    applyTheme();

    // 主题切换功能
    dom.themeSwitch.addEventListener('click', () => {
      themeState.isDarkMode = !themeState.isDarkMode;
      localStorage.setItem('theme', themeState.isDarkMode ? 'dark' : 'light');
      applyTheme();
    });

    // 刷新按钮
    dom.refreshBtn.addEventListener('click', async () => {
      // 清除缓存
      dataCache.clear();
      
      // 获取配置
      const config = await fetchConfig();
      
      // 重新获取数据
      fetchRepos(config);
    });

    // 访问者信息面板切换
    dom.visitorInfoToggle.addEventListener('click', toggleVisitorInfo);

    // 应用主题函数
    function applyTheme() {
      document.documentElement.setAttribute('data-theme', themeState.isDarkMode ? 'dark' : 'light');
      
      // 更新月亮/太阳图标
      if (themeState.isDarkMode) {
        dom.themeIcon.setAttribute('d', 'M12,3C9,3 6.31,4.34 4.71,6.5C3.12,8.66 2.25,11.5 3.27,14C4.29,16.5 6.74,18.15 9.29,18.29C11.84,18.44 14.5,16.87 15.89,14.5C17.28,12.12 17.28,9 15.89,6.5C14.5,4.12 11.84,2.56 9.29,2.71C6.74,2.86 4.29,4.5 3.27,7C2.25,9.5 3.12,12.34 4.71,14.5C6.31,16.66 9,18 12,18C15.31,18 18,15.31 18,12C18,8.69 15.31,6 12,6Z');
      } else {
        dom.themeIcon.setAttribute('d', 'M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20.5 L12,3.5 C16.6944204,3.5 20.5,7.30557963 20.5,12 C20.5,16.6944204 16.6944204,20.5 12,20.5 Z');
      }
    }

    // 语言颜色映射
    const languageColors = {
      JavaScript: '#f1e05a',
      TypeScript: '#3178c6',
      HTML: '#e34c26',
      CSS: '#563d7c',
      Python: '#3572A5',
      Java: '#b07219',
      C: '#555555',
      'C++': '#f34b7d',
      'C#': '#178600',
      PHP: '#4F5D95',
      Ruby: '#701516',
      Go: '#00ADD8',
      Swift: '#ffac45',
      Kotlin: '#A97BFF',
      Rust: '#dea584',
      Shell: '#89e051',
      'Objective-C': '#438eff',
      'Vue.js': '#41b883',
      React: '#61dafb',
      Angular: '#dd0031',
      'Node.js': '#68a063',
      Django: '#092e20'
    };

    // 获取配置信息
    async function fetchConfig() {
      try {
        const response = await fetch('config.json');
        if (!response.ok) throw new Error('无法获取配置文件');
        return await response.json();
      } catch (error) {
        console.error('获取配置文件失败:', error);
        return {
          githubUsername: '508364',
          siteTitle: '的GitHub主页',
          siteDescription: 'GitHub个人项目集'
        };
      }
    }

    // 获取访问者信息
    async function fetchVisitorInfo() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        if (!response.ok) throw new Error('无法获取访问者信息');
        
        const data = await response.json();
        const browserLang = navigator.language.startsWith('zh') ? 'zh-CN' : 'en';
        
        // 格式化IP地址
        let formattedIP = data.ip;
        if (formattedIP.startsWith('127.0.0.1')) {
          formattedIP = '127.0.*.*';
        } else {
          const ipParts = formattedIP.split('.');
          if (ipParts.length === 4) {
            formattedIP = `${ipParts[0]}.${ipParts[1]}.***.***`;
          }
        }
        
        // 更新页面上的访问者信息
        document.getElementById('visitor-ip').textContent = formattedIP;
        document.getElementById('visitor-isp').textContent = data.org || '未知';
        document.getElementById('visitor-location').textContent = data.city ? `${data.city}, ${data.region}` : '未知';
        document.getElementById('visitor-language').textContent = new Intl.DisplayNames([browserLang], {type: 'language'}).of(browserLang);
      } catch (error) {
        console.error('获取访问者信息失败:', error);
        const browserLang = navigator.language.startsWith('zh') ? 'zh-CN' : 'en';
        document.getElementById('visitor-ip').textContent = '获取失败';
        document.getElementById('visitor-isp').textContent = '获取失败';
        document.getElementById('visitor-location').textContent = '获取失败';
        document.getElementById('visitor-language').textContent = '获取失败';
      }
    }

    // 获取仓库数据
    async function fetchRepos(config) {
      showLoading();
      dom.errorContainer.innerHTML = '';
      
      try {
        // 获取用户信息
        const userRes = await fetch(`https://api.github.com/users/${config.githubUsername}`);
        if (!userRes.ok) throw new Error('无法获取用户数据');
        const userData = await userRes.json();
        
        // 设置用户信息
        dom.username.textContent = userData.login;
        dom.bio.textContent = userData.bio || config.siteDescription;
        dom.avatar.src = userData.avatar_url;
        dom.profileName.textContent = userData.name || userData.login;
        
        // 获取仓库数据
        const reposRes = await fetch(`https://api.github.com/users/${config.githubUsername}/repos?sort=updated&per_page=100`);
        if (!reposRes.ok) throw new Error('无法获取仓库数据');
        let repos = await reposRes.json();
        
        // 排除指定仓库
        repos = repos.filter(repo => !repo.name.includes('.github.io') && !repo.fork);
        
        // 计算总星标数和总fork数
        const totalStars = repos.reduce((sum, repo) => sum + repo.stargazers_count, 0);
        const totalForks = repos.reduce((sum, repo) => sum + repo.forks_count, 0);
        document.getElementById('visitor-total-stars').textContent = totalStars;
        document.getElementById('visitor-total-forks').textContent = totalForks;
        
        // 渲染仓库
        renderRepos(repos);
        generateTags(repos);
        
        return repos;
      } catch (error) {
        showError(`错误: ${error.message}`);
        throw error;
      } finally {
        hideLoading();
      }
    }

    // 渲染仓库卡片
    function renderRepos(repos) {
      dom.repoContainer.innerHTML = '';
      
      if (repos.length === 0) {
        dom.repoContainer.innerHTML = '<p>没有找到项目</p>';
        return;
      }
      
      repos.forEach(repo => {
        const languageColor = languageColors[repo.language] || '#ccc';
        const repoCard = document.createElement('div');
        repoCard.className = 'repo-card';
        repoCard.innerHTML = `
          <div class="repo-header">
            <a href="${repo.html_url}" class="repo-name" target="_blank" rel="noopener">
              <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
                <path d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path>
              </svg>
              ${repo.name}
            </a>
          </div>
          
          ${repo.description ? `<p class="repo-description">${repo.description}</p>` : ''}
          
          <div class="repo-footer">
            <div class="repo-meta">
              ${repo.language ? `
                <div class="repo-language">
                  <span class="language-color" style="background-color: ${languageColor}"></span>
                  <span>${repo.language}</span>
                </div>
              ` : ''}
              
              ${repo.license ? `<span class="license">${repo.license.spdx_id || repo.license.name}</span>` : ''}
            </div>
            
            <div class="repo-stats">
              <div class="repo-stat">
                <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
                  <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"></path>
                </svg>
                ${repo.stargazers_count}
              </div>
              
              <div class="repo-stat">
                <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
                  <path d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.25 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                </svg>
                ${repo.forks_count}
              </div>
            </div>
          </div>
        `;
        dom.repoContainer.appendChild(repoCard);
      });
    }

    // 生成标签
    function generateTags(repos) {
      const languages = [...new Set(repos.map(repo => repo.language || 'Unknown'))];
      const tagsContainer = document.getElementById('tags-container');
      tagsContainer.innerHTML = '';
      
      // 添加"全部"标签
      const allTag = document.createElement('div');
      allTag.className = 'tag active';
      allTag.textContent = '全部';
      allTag.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
        allTag.classList.add('active');
        renderRepos(repos);
      });
      tagsContainer.appendChild(allTag);
      
      // 为每种语言创建标签
      languages.forEach(language => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.textContent = language;
        tag.addEventListener('click', () => {
          document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
          tag.classList.add('active');
          const filteredRepos = repos.filter(repo => (repo.language || 'Unknown') === language);
          renderRepos(filteredRepos);
        });
        tagsContainer.appendChild(tag);
      });
    }

    // 显示加载状态
    function showLoading() {
      dom.loading.style.display = 'flex';
      dom.repoContainer.innerHTML = '';
    }

    // 隐藏加载状态
    function hideLoading() {
      dom.loading.style.display = 'none';
    }

    // 显示错误信息
    function showError(message) {
      dom.errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
    }

    // 切换访问者信息面板
    function toggleVisitorInfo() {
      dom.visitorInfo.classList.toggle('minimized');
      if (!dom.visitorInfo.classList.contains('minimized')) {
        fetchVisitorInfo();
      }
    }

    // 添加搜索功能
    document.getElementById('search-input').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const activeTag = document.querySelector('.tag.active');
      let filteredRepos = [];
      
      // 获取所有仓库数据
      fetchRepos({githubUsername: '508364'}).then(repos => {
        filteredRepos = repos.filter(repo => 
          repo.name.toLowerCase().includes(searchTerm) || 
          (repo.description && repo.description.toLowerCase().includes(searchTerm))
        );
        
        // 如果有激活的标签，进一步过滤
        if (activeTag && activeTag.textContent !== '全部') {
          filteredRepos = filteredRepos.filter(repo => 
            (repo.language || 'Unknown') === activeTag.textContent
          );
        }
        
        renderRepos(filteredRepos);
      });
    });

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', async () => {
      const config = await fetchConfig();
      fetchRepos(config);
      fetchVisitorInfo();
    });
  </script>
</body>
