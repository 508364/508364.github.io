<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/live2d/core/live2dcubismcore.js"></script>
  <script src="./live2d/core/live2dcubismcore.min.js"></script>
  <title>Live2D Capture Tool</title>
  <script>
  // 动态加载确保顺序
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = src;
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }

  Promise.all([
    loadScript('/live2d/core/live2dcubismcore.min.js')
  ]).then(() => {
    console.log('Live2D核心库加载完成');
  });
</script>
</head>
<body>
  <div id="app"></div>
  <!-- 使用正确的相对路径 -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
